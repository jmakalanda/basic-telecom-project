<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Send Email</title>
</head>
<body>
<center>
<h2>Customer Form</h2>

<form action="#" th:action="@{/customer}" th:object="${customer}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Address: <input type="text" th:field="*{address}" /></p>
    <p>DOB: <input type="date" th:field="*{dob}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</center>
</body>
</html>
