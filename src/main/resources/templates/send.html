<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Send Email</title>
</head>
<body>
<h2>Email Form</h2>

<form action="#" th:action="@{/mail/send}" th:object="${mailObject}" method="post">
    <p>To: <input type="text" th:field="*{to}" /></p>
    <p>Subject: <input type="text" th:field="*{subject}" /></p>
    <p>Message: <input type="text" th:field="*{text}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
